id = "hello_world"
path = "/hello"
title = "Hello world"
description = "Return a greeting using DuckDB"
methods = ["GET"]

[params]
[params.name]
type = "str"
required = false
default = "world"
template_only = true
description = "Name to greet"
ui_control = "input"
ui_label = "Name"
ui_placeholder = "Your teammate"
ui_help = "Type a name and press Apply to refresh the greeting"

[cache]
ttl_hours = 12
order_by = ["created_at"]
invariant_filters = [
  { param = "greeting_length", column = "greeting_length", type = "int", ui_label = "Greeting length" }
]

[html_t]
show_params = ["name", "greeting_length"]

[html_c]
title_col = "greeting"
meta_cols = ["note", "created_at"]
show_params = ["name", "greeting_length"]

[feed]
timestamp_col = "created_at"
title_col = "greeting"
summary_col = "note"

[overrides]
key_columns = ["greeting"]
allowed = ["note"]

[append]
columns = ["greeting", "note", "created_at"]
destination = "hello_appends.csv"

[[charts]]
id = "greeting_length"
type = "line"
y = "greeting_length"
